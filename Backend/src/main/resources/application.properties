# ===================================================================
# CONFIGURACION GENERAL - PASTELERIA MIL SABORES
# ===================================================================
# Configuracion que funciona tanto en desarrollo local como en Railway

# Puerto dinamico (Railway asigna el puerto via variable de entorno)
server.port=${PORT:8080}

# ===================================================================
# CONFIGURACION BASE DE DATOS - MySQL
# ===================================================================
# Railway provee las credenciales via variables de entorno
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/pasteleria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:usuario_spring}
spring.datasource.password=${DB_PASSWORD:PasteleriaMilSabores123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuracion de pool de conexiones (optimizado para Railway)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# JACKSON - Serializacion JSON
# ===================================================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Santiago

# ===================================================================
# CONFIGURACION DE PRODUCCION
# ===================================================================
# Perfil activo (development o production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}