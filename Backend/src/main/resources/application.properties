# ===================================================================
# CONFIGURACION GENERAL - PASTELERIA MIL SABORES
# ===================================================================
# Configuracion que funciona tanto en desarrollo local como en Railway

# Puerto dinamico (Railway asigna el puerto via variable de entorno)
server.port=${PORT:8080}

# ===================================================================
# CONFIGURACION BASE DE DATOS - PostgreSQL (Supabase)
# ===================================================================
# Supabase Connection Pooler (Transaction mode)
# Variables de entorno: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pasteleria_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# IMPORTANTE: validate (no update) porque Flyway maneja el schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# FLYWAY - Migraciones automáticas
# ===================================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=false

# ===================================================================
# SUPABASE STORAGE - Almacenamiento de imágenes
# ===================================================================
supabase.url=${SUPABASE_URL:https://dzbeucldelrjdjprfday.supabase.co}
supabase.key=${SUPABASE_KEY:your-supabase-anon-key-here}
supabase.bucket=${SUPABASE_BUCKET:pasteles}

# ===================================================================
# HIKARI CONNECTION POOL - Optimizado para Supabase Free Tier
# ===================================================================
# CRITICAL: Supabase Free Tier = 20 conexiones máximas totales
# Railway puede tener múltiples instancias, por eso limitamos a 3 conexiones por instancia
# maximum-pool-size: Máximo de conexiones simultáneas (3 para evitar saturar Supabase)
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:3}
# minimum-idle: Conexiones mínimas en espera (1 para ahorrar recursos)
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:1}
# connection-timeout: Timeout para obtener conexión (20 segundos)
spring.datasource.hikari.connection-timeout=20000
# idle-timeout: Tiempo antes de cerrar conexión inactiva (10 minutos)
spring.datasource.hikari.idle-timeout=600000
# max-lifetime: Vida máxima de una conexión (20 minutos - evita conexiones zombies)
spring.datasource.hikari.max-lifetime=1200000
# leak-detection-threshold: Detectar conexiones que no se cierran (15 segundos)
spring.datasource.hikari.leak-detection-threshold=15000

# CRITICAL: Deshabilitar prepared statements para Supabase Transaction Pooler
# Evita error: "prepared statement 'S_1' already exists"
# Supabase Pooler en modo "transaction" no soporta prepared statements persistentes
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0

# ===================================================================
# JACKSON - Serializacion JSON
# ===================================================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Santiago

# ===================================================================
# SEGURIDAD - JWT
# ===================================================================
jwt.secret=${JWT_SECRET:milsabores-secret-key-super-secure-2024-pasteleria-jwt-token-security}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================================================
# CORS - Configuracion de origenes permitidos
# ===================================================================
# Variable de entorno para URLs del frontend (Railway)
frontend.url=${FRONTEND_URL:http://localhost:5173}

# ===================================================================
# CONFIGURACION DE PRODUCCION
# ===================================================================
# Perfil activo (development o production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}