# ===================================================================
# CONFIGURACION DE DESARROLLO LOCAL
# ===================================================================

# Logging en desarrollo
logging.level.root=INFO
logging.level.com.milsabores.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Mostrar SQL en desarrollo
spring.jpa.show-sql=true

# Error handling detallado
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=true

# CORS - Permitir desarrollo local
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
