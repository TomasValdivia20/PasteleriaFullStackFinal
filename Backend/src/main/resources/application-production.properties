# ===================================================================
# CONFIGURACION DE PRODUCCION - RAILWAY + SUPABASE
# ===================================================================

# Logging en produccion
logging.level.root=INFO
logging.level.com.milsabores.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=INFO

# Desactivar SQL en produccion
spring.jpa.show-sql=false

# PostgreSQL Dialect (Supabase)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway en producción (ejecutar migraciones automáticamente)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# JWT Security - En producción usar variables de entorno
# jwt.secret configurado via JWT_SECRET en Railway
# jwt.expiration configurado via JWT_EXPIRATION en Railway
