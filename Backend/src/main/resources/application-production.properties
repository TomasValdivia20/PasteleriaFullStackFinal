# ===================================================================
# CONFIGURACION DE PRODUCCION - RAILWAY + SUPABASE
# ===================================================================

# Logging en produccion
logging.level.root=INFO
logging.level.com.milsabores.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=INFO

# Desactivar SQL en produccion
spring.jpa.show-sql=false

# PostgreSQL Dialect (Supabase)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway en producción (ejecutar migraciones automáticamente)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# CORS - Permitir Vercel (produccion + preview deployments)
# IMPORTANTE: FRONTEND_URL debe incluir TODAS las URLs de Vercel separadas por coma
# Ejemplo: https://pasteleria-full-stack-final.vercel.app,https://pasteleria-full-stack-final-git-*.vercel.app
# Railway acepta wildcards: https://*.vercel.app
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173}
